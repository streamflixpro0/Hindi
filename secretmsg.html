<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Message Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            touch-action: pan-y;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            height: 95vh;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header h1 {
            color: #e91e63;
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 0.9em;
        }

        .heart {
            color: #e91e63;
            margin: 0 3px;
        }

        .input-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .shift-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        #shift {
            width: 70px;
            padding: 10px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        .shift-value {
            background: #e91e63;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            background: #fff;
        }

        textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        button {
            padding: 14px 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 50px;
        }

        .encode-btn {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            grid-column: 1;
        }

        .decode-btn {
            background: linear-gradient(135deg, #2196F3, #1565C0);
            color: white;
            grid-column: 2;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            grid-column: 1 / span 2;
        }

        .copy-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            min-height: 50px;
        }

        button:active {
            transform: scale(0.98);
        }

        .result-container {
            background: linear-gradient(135deg, #f8bbd9, #e1bee7);
            border-radius: 15px;
            padding: 15px;
            border: 2px dashed #e91e63;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .result-header h3 {
            color: #e91e63;
            font-size: 1.1em;
        }

        #output {
            background: white;
            padding: 12px;
            border-radius: 10px;
            flex: 1;
            font-size: 16px;
            word-break: break-word;
            border: 1px solid #ff80ab;
            overflow-y: auto;
            min-height: 60px;
        }

        .example {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            border-left: 4px solid #2196F3;
            flex-shrink: 0;
        }

        .example h4 {
            color: #1976D2;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        .example p {
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            color: #666;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                height: 98vh;
                max-height: 98vh;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
            
            .header p {
                font-size: 0.85em;
            }
            
            textarea {
                height: 90px;
                font-size: 16px;
            }
            
            button {
                padding: 12px 8px;
                font-size: 15px;
                min-height: 45px;
            }
            
            .btn-group {
                gap: 8px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            button {
                font-size: 14px;
                padding: 10px 6px;
            }
        }

        /* Prevent zoom on input focus */
        @media screen and (max-width: 768px) {
            textarea, input {
                font-size: 16px !important;
            }
        }

        /* Scrollbar styling */
        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #output::-webkit-scrollbar-thumb {
            background: #e91e63;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíñ Love Message Encoder üíñ</h1>
            <p>Apne pyaar ke messages ko banaaye rahasya! <span class="heart">‚ù§Ô∏è</span></p>
        </div>

        <div class="input-group">
            <label for="shift">Secret Code Number:</label>
            <div class="shift-container">
                <input type="number" id="shift" value="3" min="1" max="25">
                <div class="shift-value">Current: 3</div>
            </div>
        </div>

        <div class="input-group">
            <label for="message">Apna Message Likhiye:</label>
            <textarea id="message" placeholder="Yahan apna romantic message likhen... üíå"></textarea>
        </div>

        <div class="btn-group">
            <button class="encode-btn" onclick="encodeMessage()">
                <span>üîí</span> Encode
            </button>
            <button class="decode-btn" onclick="decodeMessage()">
                <span>üîì</span> Decode
            </button>
            <button class="clear-btn" onclick="clearAll()">
                <span>üóëÔ∏è</span> Clear
            </button>
        </div>

        <div class="result-container">
            <div class="result-header">
                <h3>Encoded/Decoded Message:</h3>
                <button class="copy-btn" onclick="copyResult()" id="copyBtn">
                    <span>üìã</span> Copy
                </button>
            </div>
            <div id="output"></div>
        </div>

        <div class="example">
            <h4>üí° Example:</h4>
            <p><strong>Original:</strong> I Love You</p>
            <p><strong>Encoded (Shift 3):</strong> L Oryh Brx</p>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è for your special moments</p>
        </div>
    </div>

    <script>
        // Prevent zoom and other mobile issues
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        // Update shift value display
        document.getElementById('shift').addEventListener('input', function() {
            document.querySelector('.shift-value').textContent = 'Current: ' + this.value;
        });

        function textCoder(text, shift, mode) {
            let result = "";
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    let base = 'a'.charCodeAt(0);
                    let newChar = String.fromCharCode((char.charCodeAt(0) - base + (mode === 'encode' ? shift : -shift) + 26) % 26 + base);
                    result += newChar;
                }
                else if (char >= 'A' && char <= 'Z') {
                    let base = 'A'.charCodeAt(0);
                    let newChar = String.fromCharCode((char.charCodeAt(0) - base + (mode === 'encode' ? shift : -shift) + 26) % 26 + base);
                    result += newChar;
                }
                else {
                    result += char;
                }
            }
            return result;
        }

        function encodeMessage() {
            const message = document.getElementById('message').value;
            const shift = parseInt(document.getElementById('shift').value);
            
            if (!message.trim()) {
                alert('Pehle kuch message to likhiye! üíå');
                return;
            }
            
            const encoded = textCoder(message, shift, 'encode');
            document.getElementById('output').innerText = encoded;
        }

        function decodeMessage() {
            const message = document.getElementById('message').value;
            const shift = parseInt(document.getElementById('shift').value);
            
            if (!message.trim()) {
                alert('Pehle encoded message paste kariye! üîì');
                return;
            }
            
            const decoded = textCoder(message, shift, 'decode');
            document.getElementById('output').innerText = decoded;
        }

        function clearAll() {
            document.getElementById('message').value = '';
            document.getElementById('output').innerText = '';
        }

        function copyResult() {
            const outputText = document.getElementById('output').innerText;
            if (!outputText.trim()) {
                alert('Kuch result nahi hai copy karne ke liye! üìù');
                return;
            }
            
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.innerHTML = '<span>‚úÖ</span> Copied!';
                    copyBtn.style.background = 'linear-gradient(135deg, #2196F3, #1565C0)';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<span>üìã</span> Copy';
                        copyBtn.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    alert('Copy karne mein error aaya! üò¢');
                });
        }

        // Add some sample text on load
        window.onload = function() {
            document.getElementById('message').value = "I Love You";
        }
    </script>
</body>
</html>
