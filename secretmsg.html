<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #e91e63;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .shift-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #shift {
            width: 80px;
            padding: 12px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .shift-value {
            background: #e91e63;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .encode-btn {
            background: #e91e63;
            color: white;
        }

        .decode-btn {
            background: #2196F3;
            color: white;
        }

        .clear-btn {
            background: #ff9800;
            color: white;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            background: #f8bbd9;
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed #e91e63;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: #e91e63;
        }

        #output {
            background: white;
            padding: 15px;
            border-radius: 10px;
            min-height: 60px;
            font-size: 16px;
            word-break: break-word;
            border: 1px solid #ff80ab;
            overflow-y: auto;
            max-height: 200px;
        }

        .example {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #2196F3;
        }

        .example h4 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        /* Scrollbar styling */
        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #output::-webkit-scrollbar-thumb {
            background: #e91e63;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíñ Love Message Encoder üíñ</h1>
            <p>Apne pyaar ke messages ko banaaye rahasya!</p>
        </div>

        <div class="input-group">
            <label for="shift">Secret Code Number:</label>
            <div class="shift-container">
                <input type="number" id="shift" value="3" min="1" max="25">
                <div class="shift-value">Current: 3</div>
            </div>
        </div>

        <div class="input-group">
            <label for="message">Apna Message Likhiye:</label>
            <textarea id="message" placeholder="Yahan apna romantic message likhen... üíå"></textarea>
        </div>

        <div class="btn-group">
            <button class="encode-btn" onclick="encodeMessage()">
                <span>üîí</span> Encode Karo
            </button>
            <button class="decode-btn" onclick="decodeMessage()">
                <span>üîì</span> Decode Karo
            </button>
            <button class="clear-btn" onclick="clearAll()">
                <span>üóëÔ∏è</span> Clear Karo
            </button>
        </div>

        <div class="result-container">
            <div class="result-header">
                <h3>Encoded/Decoded Message:</h3>
                <button class="copy-btn" onclick="copyResult()" id="copyBtn">
                    <span>üìã</span> Copy
                </button>
            </div>
            <div id="output"></div>
        </div>

        <div class="example">
            <h4>üí° Example:</h4>
            <p><strong>Original:</strong> I Love You</p>
            <p><strong>Encoded (Shift 3):</strong> L Oryh Brx</p>
            <p><strong>Tip:</strong> Dono ko same secret number pata hona chahiye!</p>
        </div>

        <div class="footer">
            <p>Created by ‚ù§Ô∏è Kuldeep Rai </p>
        </div>
    </div>

    <script>
        // Update shift value display
        document.getElementById('shift').addEventListener('input', function() {
            document.querySelector('.shift-value').textContent = 'Current: ' + this.value;
        });

        function textCoder(text, shift, mode) {
            let result = "";
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    let base = 'a'.charCodeAt(0);
                    let newChar = String.fromCharCode((char.charCodeAt(0) - base + (mode === 'encode' ? shift : -shift) + 26) % 26 + base);
                    result += newChar;
                }
                else if (char >= 'A' && char <= 'Z') {
                    let base = 'A'.charCodeAt(0);
                    let newChar = String.fromCharCode((char.charCodeAt(0) - base + (mode === 'encode' ? shift : -shift) + 26) % 26 + base);
                    result += newChar;
                }
                else {
                    result += char;
                }
            }
            return result;
        }

        function encodeMessage() {
            const message = document.getElementById('message').value;
            const shift = parseInt(document.getElementById('shift').value);
            
            if (!message.trim()) {
                alert('Pehle kuch message to likhiye! üíå');
                return;
            }
            
            const encoded = textCoder(message, shift, 'encode');
            document.getElementById('output').innerText = encoded;
        }

        function decodeMessage() {
            const message = document.getElementById('message').value;
            const shift = parseInt(document.getElementById('shift').value);
            
            if (!message.trim()) {
                alert('Pehle encoded message paste kariye! üîì');
                return;
            }
            
            const decoded = textCoder(message, shift, 'decode');
            document.getElementById('output').innerText = decoded;
        }

        function clearAll() {
            document.getElementById('message').value = '';
            document.getElementById('output').innerText = '';
        }

        function copyResult() {
            const outputText = document.getElementById('output').innerText;
            if (!outputText.trim()) {
                alert('Kuch result nahi hai copy karne ke liye! üìù');
                return;
            }
            
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.innerHTML = '<span>‚úÖ</span> Copied!';
                    copyBtn.style.background = '#2196F3';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<span>üìã</span> Copy';
                        copyBtn.style.background = '#4CAF50';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    alert('Copy karne mein error aaya! üò¢');
                });
        }

        // Add some sample text on load
        window.onload = function() {
            document.getElementById('message').value = "I Love You";
        }
    </script>
</body>
</html>
