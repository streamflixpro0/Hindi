<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Video with Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div style="background: rgb(0, 0, 0); border-radius: 15px 15px 0px 0px; box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 12px; height: 0px; max-width: 100%; overflow: hidden; padding-bottom: 56.25%; position: relative;">

  <iframe allow="autoplay; fullscreen; accelerometer; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox allow-orientation-lock" src="https://ipladjustble.pages.dev/" style="border-radius: 15px 15px 0 0; border: none; height: 100%; left: 0; position: absolute; top: 0; width: 100%;"></iframe>

</div>
    <!-- Replace logo.png with your actual logo file -->
    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhb26iDWvvmYnoQEKU2cidRojsCh5aRhdV6PnmPc4Fd7_mdVnPtjUERD2bq6vLml6-_whbLLnQ9YANb2NtioQ9Bk9YYmumHzAZY9HbMIUE1XcH8bt2aZ4wte-SVgxMbs-gIU2jx98lNPW9n-h0FZYK0G05oMM4Y5GjkBeHsJd5XMjZfjU5vhY1eJt-h7cs=s1600" alt="Logo" class="logo">
</body>
</html>
